<!DOCTYPE html>
{% load require %}
{% load static %}
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/app.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Vidaloka|Trocchi|Zeyada' rel='stylesheet' type='text/css'>
	<script src="{% static 'javascripts/foundation/modernizr.foundation.js' %}"></script>

</head>
<body>
	{% block content %}{% endblock %}
    {% require_module 'main' %}
</body>
</html>
